steps:
  - name: 'gcr.io/cloud-builders/npm'
    args: ['install']
    dir: './'
  - name: 'gcr.io/cloud-builders/npm'
    args: ['run', 'build']
    dir: './'
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      [
        'run', 'deploy', 'monallion',
        '--source=.',
        '--region=us-central1',
        '--platform=managed',
        '--allow-unauthenticated'
      ]
images: []
timeout: '1200s'
